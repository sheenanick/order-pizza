<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Order a Pizza</h1>
      </div>
      <form>
        <h4>Choose up to 3 toppings:</h4>
        <div class="form-group">
          <label for="toppings"><em>Topping 1:</em></label>
          <select required class="form-control" id="topping1">
            <option disabled selected="true" value="">Please select one:</option>
            <option value="1">Cheese</option>
            <option value="1.5">Pepperoni</option>
            <option value="1.75">Olives</option>
            <option value="1.25">Mushrooms</option>
            <option value="2">Artichokes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="toppings"><em>Topping 2:</em></label>
          <select class="form-control" id="topping2">
            <option selected="true" value="0">Please select one:</option>
            <option value="1">Cheese</option>
            <option value="1.5">Pepperoni</option>
            <option value="1.75">Olives</option>
            <option value="1.25">Mushrooms</option>
            <option value="2">Artichokes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="toppings"><em>Topping 3:</em></label>
          <select class="form-control" id="topping3">
            <option selected="true" value="0">Please select one:</option>
            <option value="1">Cheese</option>
            <option value="1.5">Pepperoni</option>
            <option value="1.75">Olives</option>
            <option value="1.25">Mushrooms</option>
            <option value="2">Artichokes</option>
          </select>
        </div>
        <h4>Choose a size:</h4>
        <div class="form-group">
          <div class="radio-inline">
            <label>
              <input type="radio" name="size" value="5" checked>
              Small
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="size" value="10">
              Medium
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="size" value="15">
              Large
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" name="button">Place Order</button>
      </form>
      <div class="output">
        <h3>Thank you for your order!</h3>
        <h4>Your total is $<span id="price"></span></h4>
      </div>
    </div>
  </body>
</html>
