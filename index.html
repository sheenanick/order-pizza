<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Order a Pizza</h1>
      </div>
      <form id="order">
        <h4>Contact Information:</h4>
        <div class="form-group">
          <label for="name">Name:</label>
          <input required class="form-control" id="name" type="text" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="number">Phone Number:</label>
          <input required class="form-control" id="number" type="tel" name="number" placeholder="Enter your phone number">
        </div>
        <div class="new-order">
          <h4>Choose up to 3 toppings:</h4>
          <div class="form-group">
            <label for="toppings">Topping 1:</label>
            <select required class="form-control topping1">
              <option disabled selected="true" value="">Please select one:</option>
              <option value="1">Cheese</option>
              <option value="1.5">Pepperoni</option>
              <option value="1.75">Olives</option>
              <option value="1.25">Mushrooms</option>
              <option value="2">Artichokes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="toppings">Topping 2:</label>
            <select class="form-control topping2">
              <option selected="true" value="0">Please select one:</option>
              <option value="1">Cheese</option>
              <option value="1.5">Pepperoni</option>
              <option value="1.75">Olives</option>
              <option value="1.25">Mushrooms</option>
              <option value="2">Artichokes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="toppings">Topping 3:</label>
            <select class="form-control topping3">
              <option selected="true" value="0">Please select one:</option>
              <option value="1">Cheese</option>
              <option value="1.5">Pepperoni</option>
              <option value="1.75">Olives</option>
              <option value="1.25">Mushrooms</option>
              <option value="2">Artichokes</option>
            </select>
          </div>
          <h4>Choose a size:</h4>
          <div class="form-group">
            <select required class="form-control size">
              <option disabled selected="true" value="">Please select one:</option>
              <option value="5">Small</option>
              <option value="10">Medium</option>
              <option value="15">Large</option>
            </select>
          </div>
        </div>
        <div id="add-order">
        </div>
        <button class="btn" id="add-button"type="button">Add Another Pizza</button>
        <button class="btn btn-primary" type="submit">Place Order</button>
      </form>
      <div class="output">
        <h3>Thank you for your order, <span id="insertName"></span>!</h3>
        <h4>Your total is $<span id="price"></span></h4>
        <h5>We offer free delivery. Would you like us to deliver to you?</h5>
        <button class="btn btn-success" type="button" id="deliver">Yes, please deliver!</button>
        <button class="btn btn-danger" type="button" id="no-deliver">No, thank you.</button>
      </div>
      <div class="address">
        <form id="address">
          <h4>Enter delivery address information:</h4>
          <div class="form-group">
            <label for="street">Street:</label>
            <input id="street" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input id="city" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <input id="state" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="zipcode">Zipcode:</label>
            <input id="zipcode" type="number" class="form-control">
          </div>
          <button class="btn btn-primary" type="submit" name="button">Submit</button>
        </form>
      </div>
      <div class="pick-up">
        Your order will be ready in approximately 30 minutes.
      </div>
    </div>
  </body>
</html>
